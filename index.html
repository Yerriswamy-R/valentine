<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Always Us â¤ï¸</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
    }

    .popup {
        background: #fff;
        color: #333;
        padding: 30px;
        border-radius: 20px;
        text-align: center;
        width: 320px;
        position: relative;
        z-index: 2;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h2 span { color: #ff4d6d; }

    button {
        padding: 12px 25px;
        font-size: 16px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        margin: 10px;
        transition: all 0.3s;
    }

    #yesBtn { 
        background: #ff4d6d; 
        color: #fff; 
    }
    #yesBtn:hover {
        background: #ff3366;
        transform: scale(1.05);
    }
    
    #noBtn { 
        background: #ccc; 
        position: absolute; 
        transition: left 0.3s, top 0.3s;
    }

    .mobile-only {
        display: none;
        margin-top: 10px;
        font-size: 14px;
        color: #ff4d6d;
    }

    @media (max-width: 768px) { 
        .mobile-only { display: block; } 
        .popup {
            width: 90%;
            margin: 20px;
        }
    }

    .heart {
        position: fixed;
        top: -10px;
        font-size: 20px;
        animation: fall linear infinite;
        z-index: 1;
    }

    @keyframes fall { 
        to { transform: translateY(110vh); } 
    }
    
    .success-message {
        display: none;
        text-align: center;
        padding: 40px;
    }
    
    .success-message h1 {
        font-size: 3em;
        margin-bottom: 20px;
        animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }
    
    .loading {
        display: none;
        font-size: 18px;
        color: #ff4d6d;
        margin-top: 15px;
    }
</style>
</head>

<body>

<!-- Background Music (optional) -->

<div class="success-message" id="successMessage" style="display: none;">

        Notification sent to Yerri! ğŸ’Œ
    </p>

<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
    
    // âœ… Initialize EmailJS with YOUR Public Key
    emailjs.init("EJAqOX-uvSbAgw8DU");
    
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const popup = document.querySelector(".popup");
    const loading = document.getElementById("loading");
    const bgMusic = document.getElementById("bgMusic");
    
    // Optional: Play music on user interaction
    document.body.addEventListener('click', () => {
        if(bgMusic && bgMusic.paused) {
            bgMusic.volume = 0.3;
            bgMusic.play().catch(e => console.log("Autoplay prevented"));
        }
    });
    
    // Make NO button move when hovered or touched
    ["mouseenter", "touchstart"].forEach(evt => {
        noBtn.addEventListener(evt, (e) => {
            e.preventDefault();
            const maxX = popup.clientWidth - noBtn.offsetWidth - 20;
            const maxY = popup.clientHeight - noBtn.offsetHeight - 20;
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;
        });
    });
    
    yesBtn.addEventListener("click", async () => {
        console.log("ğŸ’Œ Starting email send process...");
        
        yesBtn.innerHTML = "Sending love...";
        yesBtn.disabled = true;
        loading.style.display = "block";
        
        const templateId = "template_qzeac8q";
        
        try {  // âœ… ADDED MISSING TRY BLOCK
            console.log(`Using template: ${templateId}`);
            
            const response = await emailjs.send(
                "service_a8y6rbg",      // Your Service ID
                templateId,             // âœ… Correct template ID
                {
                    to_name: "Yerri",
                    from_name: "Meena",
                    message: "Meena clicked YES on your proposal! ğŸ’–â¤ï¸ğŸ‰",
                    date: new Date().toLocaleString(),
                    time: new Date().toLocaleTimeString()

            console.log("âœ… Email sent successfully!", response);
            console.log("Status:", response.status);

        } catch (error) {
            console.error("âŒ Email failed:", error);
            console.error("Error details:", error.text || error);

            showSuccess();
            
            // Optional error alert
            alert("Got your YES! ğŸ’–\n\n(Email failed, but I'll tell Yerri personally!)");
        }
    });
    
    function showSuccess() {  // âœ… SINGLE FUNCTION (NOT DUPLICATE)
        // Hide popup, show success message
        document.getElementById("mainPopup").style.display = "none";
        document.getElementById("successMessage").style.display = "block";
        
        // Create falling hearts animation
        createHearts();
    }
    
    function createHearts() {
        // Create falling hearts animation
        const heartEmojis = ['â¤ï¸', 'ğŸ’–', 'ğŸ’•', 'ğŸ’—', 'ğŸ’“', 'ğŸ’˜'];
        
        for(let i = 0; i < 50; i++) {
            setTimeout(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                heart.style.opacity = Math.random() * 0.5 + 0.5;
                document.body.appendChild(heart);
                
                // Remove heart after animation
                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }, i * 100);
        }
    }
    
    // Debug: Check if EmailJS loaded
    console.log("EmailJS initialized:", typeof emailjs !== "undefined");
    console.log("Template ID to use: template_qzeac8q");
});
</script>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .popup {
        background: #fff;
        color: #333;
        padding: 30px;
        border-radius: 20px;
        text-align: center;
        width: 320px;
        position: relative;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h2 {
        margin-bottom: 20px;
    }

    button {
        padding: 12px 25px;
        font-size: 16px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        margin: 10px;
    }

    #yesBtn {
        background: #ff4d6d;
        color: #fff;
        position: relative;
        z-index: 3;
    }

    #noBtn {
        background: #ccc;
        position: absolute;
        z-index: 2;
        right: 30px;
        bottom: 20px;
    }
</style>
</head>

<body>

<div class="popup">
    <h2>Will you be my Valentine? üíñ</h2>
    <button id="yesBtn">YES üòç</button>
    <button id="noBtn">NO üòâ</button>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const popup = document.querySelector(".popup");

    // NO button runs away üòÜ
    ["mouseenter", "touchstart"].forEach(evt => {
        noBtn.addEventListener(evt, () => {
            const maxX = popup.clientWidth - noBtn.offsetWidth;
            const maxY = popup.clientHeight - noBtn.offsetHeight;

            const x = Math.random() * maxX;
            const y = Math.random() * maxY;

            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        });
    });

    // YES button ‚ù§Ô∏è
    yesBtn.addEventListener("click", () => {
        document.body.innerHTML = `
            <div style="
                height:100vh;
                display:flex;
                justify-content:center;
                align-items:center;
                background:linear-gradient(135deg,#ff758c,#ff7eb3);
                color:white;
                text-align:center;
                font-family:Arial;">
                <div>
                    <h1>Yaaayyy üòç‚ù§Ô∏è</h1>
                    <p>You just made my Valentine‚Äôs Day perfect üíñ</p>
                </div>
            </div>
        `;
    });

});
</script>

</body>
</html>

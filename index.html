<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Always Us ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üíñ</text></svg>">

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', 'Arial', sans-serif;
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        transition: background 0.8s ease;
    }

    .container {
        text-align: center;
        width: 90%;
        max-width: 500px;
        padding: 40px 30px;
        position: relative;
        z-index: 10;
    }

    h2 {
        font-size: 2.5rem;
        margin-bottom: 20px;
        animation: fadeIn 1s ease;
    }

    h2 span {
        color: #ffcc00;
        text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
    }

    .message-box {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        border-radius: 25px;
        padding: 30px;
        margin: 25px 0;
        border: 2px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        animation: slideUp 0.8s ease;
    }

    .question {
        font-size: 1.8rem;
        margin-bottom: 25px;
        color: #fff;
        font-weight: 300;
    }

    .response {
        font-size: 3.5rem;
        font-weight: bold;
        color: #ffcc00;
        text-shadow: 0 0 15px rgba(255, 204, 0, 0.7);
        animation: pulse 2s infinite;
        margin: 20px 0;
    }

    .emoji-container {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin: 25px 0;
        flex-wrap: wrap;
    }

    .emoji {
        font-size: 2.5rem;
        cursor: pointer;
        transition: all 0.3s ease;
        animation: bounce 1.5s infinite;
    }

    .emoji:hover {
        transform: scale(1.5) rotate(15deg);
    }

    .hidden-message {
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.8s ease;
        margin-top: 20px;
        padding: 15px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        max-height: 0;
        overflow: hidden;
    }

    .hidden-message.show {
        opacity: 1;
        transform: translateY(0);
        max-height: 200px;
    }

    .stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
    }

    .star {
        position: absolute;
        background: #fff;
        border-radius: 50%;
        animation: twinkle linear infinite;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes slideUp {
        from { transform: translateY(30px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
    }

    @keyframes twinkle {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 1; }
    }

    .mobile-note {
        display: none;
        margin-top: 20px;
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.8);
    }

    @media (max-width: 768px) {
        h2 { font-size: 2rem; }
        .question { font-size: 1.5rem; }
        .response { font-size: 2.8rem; }
        .emoji { font-size: 2rem; }
        .mobile-note { display: block; }
    }

    @media (max-width: 480px) {
        .container { padding: 20px 15px; }
        .message-box { padding: 20px 15px; }
        h2 { font-size: 1.8rem; }
        .response { font-size: 2.2rem; }
    }
</style>
</head>
<body>

<!-- Stars Background -->
<div class="stars" id="stars"></div>

<!-- Main Container -->
<div class="container">
    <h2>Hey <span>Meena</span> üíï</h2>
    
    <div class="message-box">
        <div class="question">Will you be mine? ‚ù§Ô∏è</div>
        <div class="response">NO üòä</div>
        
        <div class="emoji-container">
            <div class="emoji" data-feeling="playful">üòâ</div>
            <div class="emoji" data-feeling="thinking">ü§î</div>
            <div class="emoji" data-feeling="heart">üíò</div>
            <div class="emoji" data-feeling="smile">üòä</div>
            <div class="emoji" data-feeling="wink">üòú</div>
        </div>
        
        <div class="hidden-message" id="hiddenMessage">
            <p>Even "no" sounds sweet coming from you üíï</p>
            <p style="font-size: 0.9rem; margin-top: 10px;">Some things are worth waiting for...</p>
        </div>
    </div>
    
    <div class="mobile-note">‚ú® Tap the emojis to reveal hidden messages!</div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    // Create stars background
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.width = Math.random() * 3 + 1 + 'px';
        star.style.height = star.style.width;
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDuration = Math.random() * 3 + 2 + 's';
        star.style.animationDelay = Math.random() * 2 + 's';
        starsContainer.appendChild(star);
    }

    // Get elements
    const emojis = document.querySelectorAll('.emoji');
    const hiddenMessage = document.getElementById('hiddenMessage');
    const body = document.body;
    
    // Array of possible background gradients
    const backgrounds = [
        'linear-gradient(135deg, #6a11cb 0%, #2575fc 100%)',
        'linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%)',
        'linear-gradient(135deg, #11998e 0%, #38ef7d 100%)',
        'linear-gradient(135deg, #654ea3 0%, #eaafc8 100%)',
        'linear-gradient(135deg, #00b4db 0%, #0083b0 100%)'
    ];

    // Emoji click handlers
    emojis.forEach(emoji => {
        emoji.addEventListener('click', function() {
            const feeling = this.getAttribute('data-feeling');
            
            // Show hidden message
            hiddenMessage.classList.add('show');
            
            // Change background color based on emoji
            const randomBg = backgrounds[Math.floor(Math.random() * backgrounds.length)];
            body.style.background = randomBg;
            
            // Animate the clicked emoji
            this.style.animation = 'none';
            setTimeout(() => {
                this.style.animation = 'bounce 1.5s infinite';
            }, 10);
            
            // Add additional messages based on emoji
            let additionalMessage = '';
            switch(feeling) {
                case 'playful':
                    additionalMessage = 'Playing hard to get? I like that üòâ';
                    break;
                case 'thinking':
                    additionalMessage = 'Take your time... I\'ll be here üí≠';
                    break;
                case 'heart':
                    additionalMessage = 'My heart still hopes üíñ';
                    break;
                case 'smile':
                    additionalMessage = 'Your smile is my favorite üòä';
                    break;
                case 'wink':
                    additionalMessage = 'I see that wink... playing games? üòú';
                    break;
            }
            
            // Show temporary message
            if (additionalMessage) {
                const tempMsg = document.createElement('div');
                tempMsg.style.cssText = `
                    position: fixed;
                    top: 20px;
                    left: 50%;
                    transform: translateX(-50%);
                    background: rgba(255, 255, 255, 0.2);
                    backdrop-filter: blur(10px);
                    padding: 10px 20px;
                    border-radius: 20px;
                    color: white;
                    font-size: 0.9rem;
                    z-index: 1000;
                    animation: fadeIn 0.5s ease;
                `;
                tempMsg.textContent = additionalMessage;
                document.body.appendChild(tempMsg);
                
                setTimeout(() => {
                    tempMsg.style.animation = 'fadeIn 0.5s ease reverse';
                    setTimeout(() => tempMsg.remove(), 500);
                }, 2000);
            }
        });
    });

    // Add hover effect for emojis
    emojis.forEach(emoji => {
        emoji.addEventListener('mouseenter', function() {
            if (!this.style.animation.includes('none')) {
                this.style.transform = 'scale(1.3)';
            }
        });
        
        emoji.addEventListener('mouseleave', function() {
            if (!this.style.animation.includes('none')) {
                this.style.transform = 'scale(1)';
            }
        });
    });

    // Keyboard interaction
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' || e.key === ' ') {
            hiddenMessage.classList.add('show');
            const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
            randomEmoji.click();
        }
    });

    // Auto-show message after 5 seconds if no interaction
    setTimeout(() => {
        if (!hiddenMessage.classList.contains('show')) {
            hiddenMessage.classList.add('show');
        }
    }, 5000);
});
</script>
</body>
</html>

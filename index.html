<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine â¤ï¸</title>

<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        height: 100vh;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .popup {
        background: #fff;
        padding: 30px;
        border-radius: 20px;
        text-align: center;
        width: 320px;
        height: 220px;
        position: relative;
    }

    h2 {
        margin-bottom: 30px;
        color: #333;
    }

    button {
        padding: 12px 26px;
        font-size: 16px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
    }

    #yesBtn {
        background: #ff4d6d;
        color: #fff;
        position: relative;
        z-index: 10; /* ğŸ”¥ always on top */
    }

    #noBtn {
        background: #ccc;
        position: absolute;
        z-index: 1;
        top: 130px;
        left: 110px;
    }
</style>
</head>

<body>

<div class="popup">
    <h2>Will you be my Valentine? ğŸ’–</h2>
    <button id="yesBtn">YES ğŸ˜</button>
    <button id="noBtn">NO ğŸ˜‰</button>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const popup = document.querySelector(".popup");

    // NO button escapes ğŸ˜†
    ["mouseenter", "click", "touchstart"].forEach(evt => {
        noBtn.addEventListener(evt, () => {
            const maxX = popup.clientWidth - noBtn.offsetWidth;
            const maxY = popup.clientHeight - noBtn.offsetHeight;

            noBtn.style.left = Math.random() * maxX + "px";
            noBtn.style.top  = Math.random() * maxY + "px";
        });
    });

    // YES button â¤ï¸
    yesBtn.addEventListener("click", () => {
        document.body.innerHTML = `
            <div style="
                height:100vh;
                display:flex;
                justify-content:center;
                align-items:center;
                background:linear-gradient(135deg,#ff758c,#ff7eb3);
                color:white;
                text-align:center;
                font-family:Arial;">
                <div>
                    <h1>Yaaayyy ğŸ˜â¤ï¸</h1>
                    <p>You just made my Valentineâ€™s Day perfect ğŸ’–</p>
                </div>
            </div>
        `;
    });

});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
    }

    .popup {
        background: #fff;
        color: #333;
        padding: 30px;
        border-radius: 20px;
        text-align: center;
        width: 320px;
        position: relative;
        z-index: 2;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h2 span {
        color: #ff4d6d;
    }

    button {
        padding: 12px 25px;
        font-size: 16px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        margin: 10px;
    }

    #yesBtn {
        background: #ff4d6d;
        color: #fff;
    }

    #noBtn {
        background: #ccc;
        position: absolute;
    }

    /* Mobile-only text */
    .mobile-only {
        display: none;
        margin-top: 10px;
        font-size: 14px;
        color: #ff4d6d;
    }

    @media (max-width: 768px) {
        .mobile-only {
            display: block;
        }
    }

    /* Falling hearts */
    .heart {
        position: fixed;
        top: -10px;
        font-size: 20px;
        animation: fall linear infinite;
        z-index: 1;
    }

    @keyframes fall {
        to {
            transform: translateY(110vh);
        }
    }
</style>
</head>

<body>

<!-- ğŸ¶ Background Music -->
<audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<div class="popup">
    <h2>Hey <span>Meena</span> ğŸ’•</h2>
    <p>Will you be my Valentine? ğŸ’–</p>

    <button id="yesBtn">YES ğŸ˜</button>
    <button id="noBtn">NO ğŸ˜‰</button>

    <div class="mobile-only">
        ğŸ“± Best viewed on phone ğŸ˜‰
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const popup = document.querySelector(".popup");

    // Move NO button
    ["mouseenter", "touchstart"].forEach(evt => {
        noBtn.addEventListener(evt, () => {
            const maxX = popup.clientWidth - noBtn.offsetWidth;
            const maxY = popup.clientHeight - noBtn.offsetHeight;

            noBtn.style.left = Math.random() * maxX + "px";
            noBtn.style.top = Math.random() * maxY + "px";
        });
    });

    // YES click
    yesBtn.addEventListener("click", () => {
        document.body.innerHTML = `
            <div style="
                height:100vh;
                display:flex;
                justify-content:center;
                align-items:center;
                background:linear-gradient(135deg,#ff758c,#ff7eb3);
                color:white;
                text-align:center;
                font-family:Arial;">
                <div>
                    <h1>Yaaayyy ğŸ˜â¤ï¸</h1>
                    <p>You just made my Valentineâ€™s Day perfect ğŸ’–</p>
                </div>
            </div>
        `;
    });

    // Create falling hearts
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "ğŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 5000);
    }, 300);
});
</script>

</body>
</html>

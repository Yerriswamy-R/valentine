<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine â¤ï¸</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
    }

    .popup {
        background: #fff;
        color: #333;
        padding: 30px;
        border-radius: 15px;
        text-align: center;
        width: 300px;
        position: relative;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        margin: 10px;
    }

    #yesBtn {
        background: #ff4d6d;
        color: #fff;
    }

    #noBtn {
        background: #ccc;
        position: absolute;
    }
</style>
</head>
<body>

<div class="popup">
    <h2>Will you be my Valentine? ğŸ’–</h2>
    <button id="yesBtn">YES ğŸ˜</button>
    <button id="noBtn">NO ğŸ˜‰</button>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {

    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const popup = document.querySelector(".popup");

    // Move NO button
    noBtn.addEventListener("mouseenter", () => {
        const maxX = popup.clientWidth - noBtn.offsetWidth;
        const maxY = popup.clientHeight - noBtn.offsetHeight;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    // YES click
    yesBtn.addEventListener("click", () => {
        document.body.innerHTML = `
            <div style="
                height:100vh;
                display:flex;
                justify-content:center;
                align-items:center;
                background:linear-gradient(135deg,#ff758c,#ff7eb3);
                color:white;
                text-align:center;
                font-family:Arial;">
                <div>
                    <h1>Yaaayyy ğŸ˜â¤ï¸</h1>
                    <p>You just made my Valentineâ€™s Day perfect ğŸ’–</p>
                </div>
            </div>
        `;
    });

});
</script>

</body>
</html>
